<style>
.container-map {
	width: 100%;
	overflow: hidden;
	min-width: 700px;
	max-width: 1500px;
	margin-left: auto;
	margin-right: auto;
}

.mapael .map {
	background-color: #fff;
	margin-bottom: 10px;
	position: relative;
}

.mapael .mapTooltip {
	position: absolute;
	background-color: #000;
	moz-opacity: 0.70;
	opacity: 1;
	filter: alpha(opacity = 70);
	padding: 10px;
	z-index: 1000;
	max-width: 200px;
	display: none;
	color: #f4f4e8;
}

.mapael .myLegend {
	width: 400px;
	border: 1px solid #bebeb4;
	background-color: #f4f4e8;
	width: 600px;
	padding: 10px;
}

.mapael .zoomButton {
	background-color: #fff;
	border: 1px solid #ccc;
	color: #000;
	width: 40px;
	height: 40px;
	line-height: 40px;
	text-align: center;
	border-radius: 3px;
	cursor: pointer;
	position: absolute;
	top: 0;
	font-weight: bold;
	left: 10px;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-o-user-select: none;
	user-select: none;
}

/* Reset Zoom button first */
.mapael .zoomReset {
	top: 10px;
}

/* Then Zoom In button */
.mapael .zoomIn {
	top: 50px;
}

/* Then Zoom Out button */
.mapael .zoomOut {
	top: 90px;
}
</style>
