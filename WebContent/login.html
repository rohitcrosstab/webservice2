<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Jubilant - Forget password interface</title>
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
<link href="css/sb-admin-2.css" rel="stylesheet">
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css"
	rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Fill the details</h3>
					</div>
					<div class="panel-body">
						 <form role="form" class="form-horizontal"method="post"
				enctype="multipart/form-Data" name="form5">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="New Password"type="password"
										name="new_pass" type="text" id="new_pass" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Confirm Password"
										name="Confirm_pass" id="confirm_pass" type="password" value="">
								</div>
								<button type="button"id="change_pass" class="btn btn-lg btn-success btn-block">Change
									Password</button>
							</fieldset>
						</form>
						<div id="res"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/metisMenu/metisMenu.min.js"></script>
	<script src="js/sb-admin-2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<script>
	function qs(search_for) {
		var query = window.location.search.substring(1);
		var parms = query.split('&');
		for (var i=0; i<parms.length; i++) {
			var pos = parms[i].indexOf('=');
			if (pos > 0  && search_for == parms[i].substring(0,pos)) {
				return parms[i].substring(pos+1);;
			}
		}
		return "";
	}
	 var email = qs("email");
	 console.log(email);
	$("#change_pass").click(function(){
		var pass = $('#new_pass').val();
	$.ajax({
		url : "http://localhost:8002/xmlparser/rest/test/change_pass",
		method : 'post',
		data : {
			pass : pass,
			email : email,
		},
		
		success : function(result) {
			$("#res").html(result);
		}
	});
	});
	</script>
</body>
</html>
