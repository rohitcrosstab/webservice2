    <script>
    function delete_row(id) {
		console.log(id);
		swal({
			title : "Are you sure?",
			text : "Are you sure that you want to delete?",
			type : "warning",
			showCancelButton : true,
			closeOnConfirm : true,
			confirmButtonText : "Yes, delete it!",
			confirmButtonColor : "#ec6c62"
		}, function() {
			$.ajax({
				url : "http://localhost:8002/xmlparser/rest/test/consultant/testinomial_delete/"+id,
				method : 'get',
				success : function(result) {
					$('#testinom').html(result);
				}
			});
		});
	}
    function edit_row(id) {
		$("#test").click(function() {
			swal({
				title : "Are you sure?",
				text : "Are you sure that you want to Update?",
				type : "warning",
				showCancelButton : true,
				closeOnConfirm : true,
				confirmButtonText : "Yes",
				confirmButtonColor : "#ec6c62"
			}, function() {
				var name = $('#name').val();
				var surname = $('#dsgn').val();
				var email = $('#quote').val();
		
				$.ajax({
					url : "http://localhost:8002/xmlparser/rest/test/consultant/testinomial_update/"+id,
					method : 'get',
					data : {
						name : name,
						dsgn : surname,
						quote : email,
					
					},
					success : function(result) {
						$('#testinom').html(result);
					}
				});
			});

		})
		$("#testinom").on('click', '.edit', function() {

			var check = $(this).closest('tr');
			var col1 = check.find('.1').text();
			var col2 = check.find('.2').text();
			var col3 = check.find('.3').text();
			var col4 = check.find('.4').text();
			$("#name").val(col2);
			$("#dsgn").val(col3);
			$("#quote").val(col4);
			
		});

	}
